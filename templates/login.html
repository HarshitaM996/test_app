<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox"
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">Forgot password?</a>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Sign in
                </button>
            </div>
        </form>

        <div id="messageBox" class="mt-6 p-3 rounded-md text-sm text-center hidden"></div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('messageBox');

            // Simulate a network request
            messageBox.textContent = 'Logging in...';
            messageBox.className = 'mt-6 p-3 rounded-md text-sm text-center bg-blue-100 text-blue-800 block';

            try {
                // In a real application, you would send this to your Flask backend
                // For now, we'll just simulate a successful login
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate API call delay

                if (username === 'user' && password === 'password') {
                    messageBox.textContent = 'Login successful!';
                    messageBox.className = 'mt-6 p-3 rounded-md text-sm text-center bg-green-100 text-green-800 block';
                    // Redirect or perform other actions on successful login
                    console.log('Login successful for:', username);
                } else {
                    messageBox.textContent = 'Invalid username or password.';
                    messageBox.className = 'mt-6 p-3 rounded-md text-sm text-center bg-red-100 text-red-800 block';
                    console.log('Login failed for:', username);
                }

            } catch (error) {
                messageBox.textContent = 'An error occurred during login. Please try again.';
                messageBox.className = 'mt-6 p-3 rounded-md text-sm text-center bg-red-100 text-red-800 block';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
